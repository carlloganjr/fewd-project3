<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Code Review Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,700"
    rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
      <div class="signup-div width">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox
        </p>
      </div>
      <form class="width" action="form.html" method="post">
        <fieldset class="set-1">
          <legend>Contact Information</legend>
          <label for="full-name">Full Name</label>
          <input required type="text" id="full-name" name="full_name"
          placeholder="Required" pattern="[a-zA-Z]+[ ]+[a-zA-Z]+">
          <div class="fullname">Please enter a first and last name</div>
          <label for="email-address">Email Address</label>
          <input required type="email" id="email-address" name="email_address"
          placeholder="Required" pattern="[A-z0-9]+@[A-z0-9]+.com">
          <div class="email-addr">Please enter a valid email address</div>
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone_number"
          placeholder="555-555-5555">
          <label for="street-address">Street Address</label>
          <input type="text" id="street-address" name="street_address"
          placeholder="555 W 5t">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="City">
          <label for="state">State</label>
          <select id="state" name="state">
            <option id="choose" value="" disabled selected>Choose State</option>
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>
          <label for="zip-code">Zip Code</label>
          <input type="text" id="zip-code" name="zip_code" placeholder="55555">
        </fieldset>
        <fieldset>
          <legend>Newsletter</legend>
          <label>Select the newsletters you would like to receive</label><br><br>
          <input type="checkbox" id="html-news" name="html_news">
          <label for="html-news">HTML News</label><br>
          <input type="checkbox" id="css-news" name="css_news">
          <label for="css-news">CSS News</label><br>
          <input type="checkbox" id="javascript-news" name="javascript_news">
          <label for="javascript-news">Javascript News</label><br><br>
          <label>Newsletter format</label><br><br>
          <input type="radio" id="html" name="html-plain">
          <label for="html">HTML</label><br>
          <input type="radio" id="plain-text" name="html-plain">
          <label for="plain-text">Plain text</label><br><br>
          <label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="topics">Your topics here</textarea>
        </fieldset>
        <button type="submit" name="sign_up">Sign Up</button>
        <label id="copyright">Copyright The Code Review</label>
      </form>
  </body>
</html>
